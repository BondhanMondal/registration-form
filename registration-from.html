<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<h1>Registration Form</h1>
</head>
<body>
	<form>
		<fieldset>
			<legend>Basic Information</legend>
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="uname" value=""></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname" value=""></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>  
						<input name="gender" value="Male" type="radio">Male
						<input name="gender" value="Female" type="radio">Female
						<input name="gender" value="Other" type="radio">Other
					</td>
				</tr>
				<tr>
					<td>Dob</td>
					<td><input type="date" name="dob" value=""></td>
				</tr>
				<tr>
					<td>Religion</td>
					<td>
						<select name="religion">
							<option value="hindu">Hindu</option>
							<option value="muslim">Muslin</option>
							<option value="other">Other</option>
						</select>
					</td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Contact Information</legend>
			<table>
				<tr>
					<td>Present Address</td>
					<td><input type="textarea" name="paddress" value=""></td>
				</tr>
				<tr>
					<td>Parmanent Address</td>
					<td><input type="textarea" name="ppaddress" value=""></td>
				</tr>
				<tr>
					<td>Phone</td>
					<td><input type="tel" name="phone" value=""></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" value=""></td>
				</tr>
				<tr>
					<td>Personal Website Link</td>
					<td><input type="url" name="pwebsite" value=""></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<table>
				<tr>
					<td><input type="submit" name="submit" value="Submit"></td>
				</tr>
			</table>
			 
		</fieldset>
	</form>

</body>
</html>
